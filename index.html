<h2>제102기갑여단</h2>
<p style="margin-top: 40;">제102기갑여단, 일명 <strong>일출</strong>부대는 대한민국 육군의 다섯 번째 독립 기갑여단이다.</p>
<p>2007년 12월 1일 창설되었으며, <a href="https://www.archives.go.kr/next/search/listSubjectDescription.do?id=006223&pageFlag=&sitePage=1-2-1" title="국방부 참조" target="_blank">국방개혁 2020</a>에 따라 2023년 5월 1일, <br>8군단이 해체함으로써 이에 따라 3군단에 흡수되었다.</p>
