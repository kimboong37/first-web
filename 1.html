<h2>제33전차대대</h2>
<p style="margin-top: 40;">일명 <strong>풍호</strong>대대.</p>
<p>과거 제50보병사단 예하 전차대대였다.<br>50사단 예하 시절 M-48A2C를 굴렸던 최후의 가솔린엔진 탑재 전차를 운용한 부대였으며,<br>2007년 겨울 마지막 해안 전차포 사격을 끝으로 장비교체를 진행했다.</p>
